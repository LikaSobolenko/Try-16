<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>

    <style>
        body {
            max-width: 760px;
            margin-left: auto;
            margin-right: auto;
        }

        .window {
            border: 2px solid red;
            padding: 10px;
        }

        .col {
            margin-right: 10px;
            margin-left: 10px;
        }

        .button,
        .result {
            text-align: center;
        }

        .col {

            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>
        Самый рандомный в мире калькулятор
    </h1>
    <div class="container">
        <div class="window">
            <div class="row">
                <div class="col">
                    Выбери любимый цвет:
                </div>
                <div class="col">

                    <select name="sel" id="color">
                        <option value="1">Белый</option>
                        <option value="2">Красный</option>
                        <option value="3">Синий</option>
                        <option value="4">Зеленый</option>
                        <option value="5">Желтый</option>
                        <option value="6">Голубой</option>
                        <option value="7">Фиалковый</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    Выбери любимый размер:
                </div>
                <div class="col">
                    <select name="sel">
                        <option value="1">Малюсенький</option>
                        <option value="1">Крохотный</option>
                        <option value="1">Маленький</option>
                        <option value="1">Средненький</option>
                        <option value="1">Чуть больше среднего</option>
                        <option value="1">Большой</option>
                        <option value="1">Огромный</option>
                    </select>

                </div>
            </div>
            <div class="row">
                <div class="col">
                    Выбери любимый звук:
                </div>
                <div class="col">
                    <select name="sel">
                        <option value="1">Мяу</option>
                        <option value="1">Гав</option>
                        <option value="1">Кря</option>
                        <option value="1">Дзынь</option>
                        <option value="1">Биб</option>
                        <option value="1">Хрю</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    Выбери лучший возраст:
                </div>
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            value="1">
                        <label class="form-check-label" for="flexRadioDefault2">
                            0 - 6 лет
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                            value="2">
                        <label class="form-check-label" for="flexRadioDefault1">
                            7 - 10 лет
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                            value="3">
                        <label class="form-check-label" for="flexRadioDefault1">
                            11 - 17 лет
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                            value="4">
                        <label class="form-check-label" for="flexRadioDefault1">
                            18 - 28 лет
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                            value="5">
                        <label class="form-check-label" for="flexRadioDefault1">
                            29 - бесконечность не предел
                        </label>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col">
                    Что для тебя важно:
                </div>
                <div class="col">

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Доброта</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">Ум</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">Веселость</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">Красота</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">Отзывчивость</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
                        <label class="form-check-label" for="inlineCheckbox3">Бяка-закаляка</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col button">

                    <button type="button" class="btn btn-outline-success">Сколько это?</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="result" id="result">
                        Сумма:

                    </div>
                </div>

            </div>


        </div>




    </div>

    <script>
        let arr = [];
        document.querySelector('.btn').onclick = () => {
            let radio = document.querySelectorAll('input[name="flexRadioDefault"]');
            for (let i = 0; i < radio.length; i++) {
                if (radio[i].checked) {
                    arr.push(radio[i].value);
                }
            };

            let select = document.querySelectorAll('select[name="sel"]');
            for (let i = 0; i < select.length; i++) {
                if (select[i].onchange()) {
                    arr.push(select[i].value);
                }
            };

            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                sum += Number(arr[i]);
            }
            let result = "Сумма: " + sum;
            document.getElementById('result').innerHTML = result;
        }
    </script>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>

</html>
